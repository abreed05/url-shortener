<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <form id="url-shortener">
        <input type="text" name="long_url" id="long_url" placeholder="Enter URL">
        <button @submit="submitForm" type="submit">Shorten</button>
    </form>

<script>
    const form = document.getElementById('url-shortener');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const url = document.getElementById('long_url').value;
        console.log(url)
        const obj = {long_url: url}
        const response = await fetch('http://localhost:8080/proxy/v1/shorten-url', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(obj)
        });
        console.log(JSON.stringify(obj));
        const data = await response.json();
        console.log(data);
    });
</script> 
</body>
</html>
